services:
  # バックエンド（FastAPI）
  - type: web
    name: kizashi-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kizashi-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: POST_MODE
        value: bluesky
      - key: BLUESKY_HANDLE
        sync: false
      - key: BLUESKY_PASSWORD
        sync: false
      - key: ENVIRONMENT
        value: production

  # フロントエンド（Next.js）
  - type: web
    name: kizashi-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start -- -p $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: NEXT_PUBLIC_API_URL
        sync: false  # デプロイ後に手動で設定: https://kizashi-backend.onrender.com

databases:
  # PostgreSQLデータベース
  - name: kizashi-db
    databaseName: kizashi
    user: kizashi_user
    plan: starter

